    <title>Unit Converter</title>
</head>

  <body>
    <h1>Unit Converter</h1>
    <form>
      <label for="value">Value:</label>
      <input type="number" id="value" required>
      <select id="unit-from" required>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
      </select>
      <span>to</span>
      <select id="unit-to" required>
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
        <option value="miles">Miles</option>
      </select>
      <button type="submit">Convert</button>
    </form>
    <div id="result"></div>
    <script>
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const value = parseFloat(document.getElementById('value').value);
        const unitFrom = document.getElementById('unit-from').value;
        const unitTo = document.getElementById('unit-to').value;
        let result;
        if (unitFrom === 'meters' && unitTo === 'kilometers') {
          result = value / 1000;
        } else if (unitFrom === 'meters' && unitTo === 'miles') {
          result = value / 1609.34;
        } else if (unitFrom === 'kilometers' && unitTo === 'meters') {
          result = value * 1000;
        } else if (unitFrom === 'kilometers' && unitTo === 'miles') {
          result = value / 1.60934;
        } else if (unitFrom === 'miles' && unitTo === 'meters') {
          result = value * 1609.34;
        } else if (unitFrom === 'miles' && unitTo === 'kilometers') {
          result = value * 1.60934;
        } else {
          result = value;
        }
        document.getElementById('result').innerText = `Result: ${result} ${unitTo}`;
      });
    </script>
  </body>
